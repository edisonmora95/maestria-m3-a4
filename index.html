<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Pics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-bolt"></i>
                    three pics
                </a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <article class="col-12 col-sm-6 col-md-4">
                <main class="card post">
                    <img src="https://i.pinimg.com/originals/07/d3/45/07d345396d4a96a46a1cacac42001635.jpg" alt="post-img">
                    <section class="card-body post-body">
                        <section class="row" id="time-likes-row">
                            <article class="col-6 post-time">
                                <span>3 min ago</span>
                            </article>
                            <article class="col-6 post-likes">
                                <button class="btn btn-danger">
                                    <span><i class="fas fa-heart"></i>10k</span>
                                </button>
                            </article>
                        </section>
                        <section class="row post-author" id="author-row">
                            <span>@eric</span>
                        </section>
                        <section class="row post-text" id="text-row">
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium unde, recusandae expedita eius quod quas vitae omnis, minus voluptatibus odit maiores sapiente vel porro quibusdam blanditiis dolore nulla aperiam eaque.</p>
                        </section>
                        <section class="row" id="comments-row">
                            <span><i class="far fa-comment-alt"></i> 50 comments</span>
                        </section>
                    </section>
                </main>
            </article>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f783dca6c8.js" crossorigin="anonymous"></script>
</body>

</html>
